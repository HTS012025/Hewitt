<body>

<header>
    <h1>Contact Us</h1>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>

<main>
    <h2>Contact</h2>

    <p>
        If you would like to discuss your requirements, please complete the form below
        and we will get back to you.
    </p>

    <form action="https://formspree.io/f/xaqqylrg" method="POST">

        <label for="name">Name *</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="company">Company</label><br>
        <input type="text" id="company" name="company"><br><br>

        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="reason">Reason for Contact *</label><br>
        <select id="reason" name="reason" required>
            <option value="">Please select</option>
            <option value="FSC Chain of Custody Audit">FSC® Chain of Custody Audit</option>
            <option value="PEFC Chain of Custody Audit">PEFC™ Chain of Custody Audit</option>
            <option value="Pre-assessment / Gap Analysis">Pre-assessment / Gap Analysis</option>
            <option value="Training / Support">Training / Support</option>
            <option value="Timber Grading">Timber Grading</option>
            <option value="Timber Specification">Timber Specification</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="message">Additional Information</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br><br>

        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">
            I consent to Hewitt Compliance Consultancy storing and processing my personal
            data for the purpose of responding to this enquiry, in accordance with GDPR.
        </label><br><br>

        <button type="submit">Submit Enquiry</button>
    </form>

    <p>
        Alternatively, email us directly at
        <a href="mailto:info@hewittcompliance.co.uk">info@hewittcompliance.co.uk</a>
    </p>
</main>

</footer>

</body>
</html>
